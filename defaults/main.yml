---
# defaults file for ansible-role-configure-host


# "ansible_version": {
#     "full": "2.1.1.0", 
#     "major": 2, 
#     "minor": 1, 
#     "revision": 1, 
#     "string": "2.1.1.0"
# }
ansible_minimum_version: 2.8

git_config: []

update_cache_only: yes

# set to yes to set hostname of node to ansible_host when defined
set_hostname: no

# set to yes to update /etc/hosts file to include all nodes
update_hosts_file: no

packages: []

python_modules: []

storage_base:

required_service_states: []

manage_firewall: no
